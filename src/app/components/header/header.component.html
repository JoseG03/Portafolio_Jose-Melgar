<header class="header">
  <div class="header-container">
    <!-- Logo/Brand -->
    <div class="brand">
      <div class="brand-text">
        <span class="brand-icon">üë®‚Äçüíª</span>
        <span class="brand-name">Jos√© Melgar</span>
      </div>
    </div>

    <!-- Desktop Navigation -->
    <nav class="nav-desktop">
      <ul class="nav-list">
        <li class="nav-item" *ngFor="let item of navItems">
          <button 
            class="nav-link"
            (click)="scrollToSection(item.sectionId)">
            <span class="nav-icon">{{ item.icon }}</span>
            <span class="nav-label">{{ item.label }}</span>
          </button>
        </li>
      </ul>
    </nav>

    <!-- Mobile Menu Button -->
    <button class="menu-toggle" (click)="toggleMenu()" [class.active]="isMenuOpen">
      <span class="hamburger-line"></span>
      <span class="hamburger-line"></span>
      <span class="hamburger-line"></span>
    </button>
  </div>

  <!-- Mobile Navigation -->
  <nav class="nav-mobile" [class.open]="isMenuOpen">
    <ul class="nav-list-mobile">
      <li class="nav-item-mobile" *ngFor="let item of navItems">
        <button 
          class="nav-link-mobile"
          (click)="scrollToSection(item.sectionId)">
          <span class="nav-icon">{{ item.icon }}</span>
          <span class="nav-label">{{ item.label }}</span>
        </button>
      </li>
    </ul>
  </nav>
</header>
